# Docker Compose file for MiniDex Local Development
#
# Usage: docker compose -f docker-compose.dev.yml up --build

volumes:
  db_data:
  redis-data:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  DATABASE_NAME: ${DATABASE_NAME}
  DATABASE_USERNAME: ${DATABASE_USERNAME}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  ADMIN_USERNAME: ${ADMIN_USERNAME}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  REDIS_HOST: redis
  REDIS_PORT: 6379

services:
  server:
    image: minidex-server:latest
    build:
      context: .
    environment:
      <<: *shared_environment
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    depends_on:
      - db
      - redis
    ports:
      - '8080:8080'
    command: ["serve", "--env", "development", "--hostname", "0.0.0.0", "--port", "8080"]

  web:
    image: minidex-web:latest
    build:
      context: ./web
    environment:
      API_URL: http://server:8080
      NODE_ENV: development
    depends_on:
      - server
    ports:
      - '3000:3000'
    volumes:
      # 1. Mount the local source code into the container for hot reloading (HMR)
      - ./web:/app
      # 2. Add an anonymous volume over node_modules to ensure HMR uses container-installed packages
      - /app/node_modules
    user: root
    command: ["sh", "-c", "npm ci && npm run dev"]

  migrate:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0

  revert:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0

  db:
    image: postgres:18-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  redis:
    image: redis:8-alpine
    volumes:
      - redis-data:/data
